apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: sealed-secrets
  namespace: default
spec:
  url: https://bitnami-labs.github.io/sealed-secrets
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sealed-secrets
  namespace: default
spec:
  interval: 5m
  targetNamespace: kube-system
  chart:
    spec:
      chart: sealed-secrets
      version: "2.18.3"
      sourceRef:
        kind: HelmRepository
        name: sealed-secrets
        namespace: default
  values:
    resources:
      requests:
        cpu: 20m
        memory: 50Mi
      limits:
        memory: 50Mi
