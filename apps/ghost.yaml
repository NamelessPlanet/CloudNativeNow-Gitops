apiVersion: v1
kind: Namespace
metadata:
  name: ghost
  labels:
    app.kubernetes.io/name: ghost
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: ghost-secrets
  namespace: ghost
  labels:
    app.kubernetes.io/name: ghost
spec:
  encryptedData:
    ghost-password: 
    smtp-password: 
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ghost
      name: ghost-secrets
      namespace: ghost
    type: Opaque
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: ghost
  namespace: default
spec:
  interval: 5m0s
  url: oci://registry-1.docker.io/bitnamicharts/ghost
  ref:
    tag: 22.2.0
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ghost
  namespace: default
spec:
  interval: 5m
  targetNamespace: ghost
  chartRef:
    kind: OCIRepository
    name: ghost
    namespace: default
  values:
    # Common
    fullnameOverride: ghost
    commonLabels:
      app.kubernetes.io/name: ghost
    updateStrategy:
      type: Recreate

    # Ghost
    ghostUsername: admin
    ghostEmail: ghost@cloudnative.now
    existingSecret: ghost-secrets
    ghostBlogTitle: CloudNativeNow
    ghostHost: cloudnative.now
    ghostPath: /
    ghostEnableHttps: true
    allowEmptyPassword: false
    ghostSkipInstall: false

    extraEnvVars:
      - name: "privacy__useUpdateCheck"
        value: "false"
      - name: "privacy__useGravatar"
        value: "false"
      - name: GHOST_SMTP_FROM_ADDRESS
        value: no-reply@mail.cloudnative.now

    service:
      type: ClusterIP

    ingress:
      enabled: true
      hostname: cloudnative.now
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        ingress.kubernetes.io/ssl-redirect: "true"
      ingressClassName: nginx
      tls: true
      extraHosts:
        - name: www.cloudnative.now
          path: /
      extraTls:
        - hosts:
            - www.cloudnative.now
          secretName: www.cloudnative.now-tls

    persistence:
      size: 5Gi

    # Email
    smtpHost: "smtp.eu.mailgun.org"
    smtpPort: "465"
    smtpUser: "postmaster@mail.cloudnative.now"
    smtpPassword: "not-actually-used"
    smtpService: "Mailgun"
    smtpProtocol: "ssl"
    smtpExistingSecret: "ghost-secrets"

    # Database
    mysql:
      enabled: false
    externalDatabase:
      host: "74.220.21.158"
      user: root
      database: ghost
      port: 3306
      existingSecret: "ghost-database"

    initContainers:
    - name: theme-install
      image: ghcr.io/namelessplanet/cloudnativenow-theme:v0.0.10
      imagePullPolicy: IfNotPresent
      env:
      - name: THEMES_DIR
        value: /bitnami/ghost/content/themes/
      volumeMounts:
      - mountPath: /bitnami/ghost
        name: ghost-data
---
