apiVersion: v1
kind: Namespace
metadata:
  name: url-to-grist
  labels:
    app.kubernetes.io/name: url-to-grist
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: url-to-grist
  namespace: url-to-grist
spec:
  encryptedData:
    GEMINI_TOKEN: 
    GRIST_API_KEY: 
    GRIST_TABLE_URL: 
    WEBSERVER_PASSWORD: 
  template:
    metadata:
      labels:
        app.kubernetes.io/name: url-to-grist
      name: url-to-grist
      namespace: url-to-grist
    type: Opaque
---
apiVersion: v1
kind: Service
metadata:
  name: url-to-grist
  namespace: url-to-grist
  labels:
    app.kubernetes.io/name: url-to-grist
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: web
    name: web
  selector:
    app.kubernetes.io/name: url-to-grist
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-to-grist
  namespace: url-to-grist
  labels:
    app.kubernetes.io/name: url-to-grist
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: url-to-grist
  template:
    metadata:
      labels:
        app.kubernetes.io/name: url-to-grist
    spec:
      containers:
      - name: web
        image: ghcr.io/namelessplanet/url-to-grist:v1.3.0
        imagePullPolicy: IfNotPresent
        env:
        - name: PORT
          value: "8080"
        envFrom:
        - secretRef:
            name: "url-to-grist"
        ports:
        - containerPort: 8080
          name: web
        livenessProbe:
          httpGet:
            port: web
            path: /healthz
          initialDelaySeconds: 1
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 3
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            port: web
            path: /healthz
          initialDelaySeconds: 1
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 3
          timeoutSeconds: 3
        resources:
          limits:
            memory: 20Mi
          requests:
            memory: 20Mi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: url-to-grist
  namespace: url-to-grist
  labels:
    app.kubernetes.io/name: url-to-grist
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - url-to-grist.cloudnative.now
    secretName: url-to-grist-ingress
  rules:
  - host: url-to-grist.cloudnative.now
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: url-to-grist
            port:
              number: 80
