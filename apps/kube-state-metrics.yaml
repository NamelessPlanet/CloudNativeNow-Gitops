apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: kube-state-metrics
  namespace: default
spec:
  url: oci://charts.bitnami.com/bitnami
  ref:
    tag: 4.3.1
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kube-state-metrics
  namespace: default
spec:
  interval: 5m
  targetNamespace: kube-system
  chartRef:
    kind: OCIRepository
    name: kube-state-metrics
    namespace: default
  values:
    installCRDs: true
---
